{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>Collins Sirwani - {{title}}</title>
  {% else %}
  <title>Collins Sirwani</title>
  {% endif %}
  {% block styles %}
  {% bootstrap_css %}
  {% endblock %}
</head>
<body>
  {% block content %}
  {% endblock %}
  
  {% block scripts %}
  <script src=""></script>
  {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
